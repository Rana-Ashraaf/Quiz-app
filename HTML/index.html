<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <script defer src="/JS/index.js"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="container-left">WELCOME</div>
        <form action="/HTML/signIn.html">
            <div class="form-feild"><label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" required placeholder="First name" pattern="^[A-Za-z]+$">
            </div>

            <div class="form-feild"><label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" required placeholder="Last name" pattern="^[A-Za-z]+$">
            </div>

            <div class="form-feild"> <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email address"
                    pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$">
            </div>

            <div class="form-feild"><label for="pw">Password</label>
                <input type="password" id="pw" name="password" required placeholder="Password"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            </div>

            <div class="form-feild"><label for="repw">Confirm Passowrd</label>
                <input type="password" id="repw" name="reenterpassword" required placeholder=" Re-enter password"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
            </div>
            <div class="form-feild"><input type="submit" value="Sign Up" id="sign-btn"></div>
        </form>
    </div>
    <footer>All rights reserved ITI &copy; 2022</footer>
</body>

</html>
