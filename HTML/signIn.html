<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/index.css">
    <script defer src="/JS/signIn.js"></script>
    <title>Sign In</title>
</head>

<body>
    <div class="container">
        <div class="container-left">LOGIN</div>
        <form action="/HTML/exam.html">
            <div class="form-feild"><label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email address">
            </div>

            <div class="form-feild"> <label for="pw">Password</label>
                <input type="password" id="pw" name="password" required placeholder="Password">

            </div>

            <div class="form-feild"><input type="submit" id="sign-btn" value="Login"></div>
        </form>
    </div>
    <footer>All rights reserved ITI &copy; 2022</footer>
</body>

</html>
